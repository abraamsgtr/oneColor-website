<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Color</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="nav-container">
        <nav>
          <h1 id="logo">Leica</h1>
          <ul>
            <li><a href="#features">Features</a></li>
            <li><a class="order" href="#soon">Order</a></li>
          </ul>
        </nav>
      </div>
      <section class="home">
        <div class="showcase">
          <h2>Leica M6</h2>
          <img src="./img/camera 1.png" alt="M6" />
          <div class="info">
            <h3>Small but powerful.</h3>
            <p>The new Leica M6 offers 4k images</p>
          </div>
        </div>
      </section>
      <div class="features-container">
        <section class="features">
          <h2>Features</h2>
          <div class="cards">
            <div class="card">
              <img src="./img/card1 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card">
              <img src="./img/card2 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card">
              <img src="./img/card3 1.png" alt="" />
              <h4>4k 60fps</h4>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </section>
        <img class="wave" src="./img/wave.png" alt="" />
      </div>
      <section class="soon">
        <h2>Comming Soon</h2>
        <img src="./img/camera-soon-v2 1.png" alt="" />
        <img class="circle" src="./img/circle.png" alt="" />
      </section>
      <footer>
        <h1>Leica 2020</h1>
        <ul>
          <li class="footer-btn">
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
          <li class="footer-btn">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="footer-btn">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
